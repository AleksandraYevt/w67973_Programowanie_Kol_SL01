<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Formularz rejestracyjny</h2>
    <form id="registrationForm">
        <div>
            <label for="login">Login:</label>
            <input type="text" id="login" required minlength="3">
            <span id="loginError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="password">Hasło:</label>
            <input type="password" id="password" required>
            <span id="passwordError" class="error"></span>
        </div>
        <div>
            <label for="confirmPassword">Powtórz hasło:</label>
            <input type="password" id="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span>
        </div>
        <div>
            <label for="showAdditionalFields">Pokaż dodatkowe pola:</label>
            <input type="checkbox" id="showAdditionalFields">
        </div>
        <div id="additionalFields">
            <div>
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone">
                <span id="phoneError" class="error"></span>
            </div>
            <div>
                <label for="birthdate">Data urodzenia:</label>
                <input type="date" id="birthdate">
                <span id="birthdateError" class="error"></span>
            </div>
        </div>
        <button type="submit">Zarejestruj</button>
    </form>
    <h2>Zarejestrowane osoby:</h2>
    <table id="registeredUsersTable">
        <thead>
            <tr>
                <th>Login</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
